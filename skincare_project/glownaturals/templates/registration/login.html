<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ffafbd, #ffc3a0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            padding-right: 50px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 350px;
            text-align: center;
        }
        .login-container h2 {
            font-size: 24px;
            color: #d6336c;
            margin-bottom: 20px;
        }
        .login-container label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            color: #d6336c;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d6336c;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            background: #fff;
        }
        .login-container button {
            width: 100%;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            padding: 25px 0;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        .login-container button:hover {
            background: linear-gradient(to right, #ff7eb3, #ff758c);
        }
        .error-message {
            background: #ffd1d1;
            color: #d6336c;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .login-container a {
            color: #d6336c;
            text-decoration: none;
            font-size: 12px;
            display: block;
            margin-top: 10px;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        {% if form.errors %}
            <p class="error-message">Usuario o contraseña incorrectos</p>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="username">Usuario:</label>
            <input type="text" name="username" id="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" required>

            <button type="submit">Ingresar</button>
        </form>
        <a href="#">¿Olvidaste tu contraseña?</a>
    </div>
</body>
</html>
